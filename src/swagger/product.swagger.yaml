paths:
  /product/register:
    post:
      tags:
        - product
      summary: 작품 등록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: integer
                  description: 작품 아이디
                image:
                  type: string
                  format: binary
                  description: 작품 이미지
                title:
                  type: string 
                  description: 작품 제목
                price:
                  type: integer
                  description: 작품 가격
                  example: 150,000
                delivery:
                  type: boolean
                  description: 배송 방식
                  example: 0
                details:
                  type: string
                  description: 작품 설명
                  example: This is...
                createdAt:
                  type: DATETIME
                  description: 생성일시
                  example: YYYY-MM-DD
              required:
                - productId
                - image
                - title
                - price
                - delivery
                - details
                - createdAt
      responses:
        '200':
          description: 작품 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "Product registed successfully"
                  data:
                    type: object
                    example: {
                      "email": "swaggerTest@mail.com",
                      "name": "swagger",
                      "SelecteCategory": [
                        "동양화",
                        "공예"
                      ]
                    }        
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
               status:
                  type: integer
                  example: 400
                isSuccess:
                  type: boolean
                  example: false
                code:
                  type: string
                  example: COMMON001
                message:
                  type: string
                  example: 잘못된 요청입니다

        '404':
          description: db에 유저가 존재하지 않음
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 404
                  message:
                    type: string
                    example: User not found
        
        '500':
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: string
                    example: COMMON000
                  message:
                    type: string
                    example: Server error
                
  /product/:productId:
    patch:
      tags:
        - product
      summary: 작품 정보 수정-존재하는 작품아이디만 수정 가능
      requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              image:
                  type: string
                  format: binary
                description: 작품 이미지[수정]
              title:
                type: string 
                description: 작품 제목[수정]
              price:
                type: integer
                description: 작품 가격[수정]
                example: 150,000
              delivery:
                type: boolean
                description: 배송 방식[수정]
                example: 1
              details:
                type: string
                description: 작품 설명[수정]
                example: This is...
              updatedAt:
                type: DATETIME
                description: 갱신일시
                example: YYYY-MM-DD
            required:
              - image
              - title
              - price
              - delivery
              - details
              - updatedAt
      responses:
        '200':
          description: 작품 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "Product registed successfully"
                  data:
                    type: object
                    example: {
                      "email": "swaggerTest@mail.com",
                      "name": "swagger",
                      "SelecteCategory": [ "서양화" ]
                    }
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
               status:
                  type: integer
                  example: 400
                isSuccess:
                  type: boolean
                  example: false
                code:
                  type: string
                  example: COMMON001
                message:
                  type: string
                  example: 잘못된 요청입니다

        '404':
          description: db에 유저가 존재하지 않음
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 404
                  message:
                    type: string
                    example: User not found
        
        '500':
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: string
                    example: COMMON000
                  message:
                    type: string
                    example: Server error
                 
                    
    get:
      tags:
        - product
      summary: 작품 정보 조회
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
            description: 작품 아이디
        - in: query
          name: cursorId
          required: false
          schema:
            type: integer
            description: 없으면 가장 최근에 등록된 작품부터 불러옴.
        - in: query
          name: paging
          required: false
          schema:
            type: integer
            description: 'default: 3, 한 번에 몇 개의 데이터를 불러올 지 지정'
      responses:
